<h1>Blog List</h1>
<ul ng-if='blogItems.length > 0'>
	<li ng-repeat='item in blogItems'>
		<a ng-href = '/blog/{{item.id}}'> {{item.title}} </a>
	</li>
</ul>

<span ng-if='blogItems.length == 0'>Posts coming soon!</span>
